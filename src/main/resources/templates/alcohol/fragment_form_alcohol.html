<html xmlns:th="http://www.thymeleaf.org">
<div class="border border-light p-3 m-2 darkBackground">
    <h3>DANE BUTELKI ALKOHOLU</h3>
    <div class="form-group">
        <label for="insertAlcoholName">Nazwa alkoholu*</label>
        <input type="text" th:field="${alcohol.name}" class="form-control" id="insertAlcoholName" placeholder="Nazwa alkoholu">
        <label class="text-danger" th:if="${#fields.hasErrors('alcohol.name')}" th:errors="*{alcohol.name}"></label>
    </div>
    <div class="autocomplete form-group">
        <label for="insertAlcoholType">Typ alkoholu*</label>
        <input th:field="${alcohol.type}" class="form-control" id="insertAlcoholType" placeholder="Typ alkoholu">
        <label class="text-danger" th:if="${#fields.hasErrors('alcohol.type')}" th:errors="*{alcohol.type}"></label>
    </div>
    <div class="form-group">
        <label for="insertAlcoholCapacity">Objętość butelki*</label>
        <div class="input-group-append">
            <input type="text" th:field="${alcohol.capacity}" class="form-control" id="insertAlcoholCapacity" placeholder="Pojemność butelki">
            <span class="input-group-text">ml</span>
        </div>
        <label class="text-danger" th:if="${#fields.hasErrors('alcohol.capacity')}" th:errors="*{alcohol.capacity}"></label>
    </div>
    <div class="form-group">
        <label for="insertAlcoholAmount">Zawartość alkoholu*</label>
        <div class="input-group-append">
            <input type="text" th:field="${alcohol.amountOfAlcohol}" class="form-control" id="insertAlcoholAmount" placeholder="Zawartość alkoholu">
            <span class="input-group-text">%</span>
        </div>
        <label class="text-danger" th:if="${#fields.hasErrors('alcohol.amountOfAlcohol')}" th:errors="*{alcohol.amountOfAlcohol}"></label>
    </div>
    <div class="form-group">
        <label for="insertPlacePurchase">Miejsce zakupu</label>
        <input type="text" th:field="${alcohol.placePurchase}" class="form-control" id="insertPlacePurchase" placeholder="Miejsce zakupu">
        <label class="text-danger" th:if="${#fields.hasErrors('alcohol.placePurchase')}" th:errors="*{alcohol.placePurchase}"></label>
    </div>
    <div class="form-group">
        <label for="insertPlaceInStorage">Położenie w kolekcji*</label>
        <select class="form-control selectpicker" th:field="${alcohol.placeInStorage}" id="insertPlaceInStorage" placeholder="Położenie w kolekcji">
            <option th:each="place : ${placeInStorage}"
                    th:value="${place}"
                    th:text="${place}">
            </option>
        </select>
        <small class="form-text">Konkretne położenie na półce</small>
        <label class="text-danger" th:if="${#fields.hasErrors('alcohol.placeInStorage')}" th:errors="*{alcohol.placeInStorage}"></label>
    </div>
    <div class="form-group">
        <label for="insertComment">Komentarz</label>
        <textarea rows="2" type="text" th:field="${alcohol.comment}" class="form-control" id="insertComment" placeholder="Komentarz"></textarea>
        <small class="form-text">Dowolny dodatkowy komentarz</small>
        <label class="text-danger" th:if="${#fields.hasErrors('alcohol.comment')}" th:errors="*{alcohol.comment}"></label>
    </div>
    <input type="hidden" th:field="*{alcohol.id}">
    <input type="hidden" th:field="${alcohol.createdDate}">
    <input type="hidden" th:field="${alcohol.lastChangeDate}">
    <input type="hidden" th:field="${alcohol.pictures}">
    <input type="hidden" th:field="${alcohol.manufacturer.iD}">
</div>
