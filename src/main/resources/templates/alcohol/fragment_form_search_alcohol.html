<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<h3 class="mt-5">Wyszukiwanie</h3>
<form id="searchAlcoholForm" action="#" th:action="@{/alcohol/search/}" method="post" class="p-3">
    <div class="form-group">
        <label for="alcoholName">Nazwa alkoholu</label>
        <input type="text" th:field="${alcoholToSearch.name}" class="form-control" id="alcoholName" placeholder="Nazwa alkoholu">
    </div>
    <div class="form-group">
        <label for="alcoholType">Typ alkoholu</label>
        <input type="text" th:field="${alcoholToSearch.type}" class="form-control" id="alcoholType" placeholder="Typ alkoholu">
    </div>
    <div class="form-group">
        <label for="amountOfAlcoholMin">Zawartość alkoholu MIN</label>
        <div class="input-group-append">
            <input type="text" th:field="${alcoholToSearch.amountOfAlcoholMin}" class="form-control" id="amountOfAlcoholMin" placeholder="Zawartość alkoholu MIN">
            <span class="input-group-text">%</span>
        </div>
    </div>
    <div class="form-group">
        <label for="amountOfAlcoholMax">Zawartość alkoholu MAX</label>
        <div class="input-group-append">
            <input type="text" th:field="${alcoholToSearch.amountOfAlcoholMax}" class="form-control" id="amountOfAlcoholMax" placeholder="Zawartość alkoholu MAX">
            <span class="input-group-text">%</span>
        </div>
    </div>
    <div class="form-group">
        <label for="capacityAlcoholMin">Objętość butelki MIN</label>
        <div class="input-group-append">
            <input type="text" th:field="${alcoholToSearch.capacityMin}" class="form-control" id="capacityAlcoholMin" placeholder="Objętość butelki MIN">
            <span class="input-group-text">ml</span>
        </div>
    </div>
    <div class="form-group">
        <label for="capacityAlcoholMax">Objętość butelki MAX</label>
        <div class="input-group-append">
            <input type="text" th:field="${alcoholToSearch.capacityMax}" class="form-control" id="capacityAlcoholMax" placeholder="Objętość butelki MAX">
            <span class="input-group-text">ml</span>
        </div>
    </div>
    <div class="form-group adminSearch" th:if="${#request.isUserInRole('USER') or #request.isUserInRole('ADMIN')}" style="display: none;">
        <label for="placeInStorage">Położenie w kolekcji</label>
        <input type="text" th:field="${alcoholToSearch.placeInStorage}" class="form-control" id="placeInStorage" placeholder="Położenie w kolekcji">
    </div>
    <div class="form-group">
        <label for="manufacturerName">Nazwa producenta</label>
        <input type="text" th:field="${alcoholToSearch.manufacturer.nameCompany}" class="form-control" id="manufacturerName" placeholder="Nazwa producenta">
    </div>
</form>
<button class="form-control btn btn-info m-1 visibleOnLoadPage" th:onclick="|submit('${1}')|">SZUKAJ</button>
<button class="form-control btn btn-secondary m-1 visibleOnLoadPage" th:onclick="|clearFormSearch()|"  role="button">WYCZYŚĆ</button>
<button th:id="searchFormMoreButton" th:if="${#request.isUserInRole('USER') or #request.isUserInRole('ADMIN')}" class="form-control btn btn-secondary m-1" th:onclick="|adminSearch()|" role="button">WIĘCEJ</button>
