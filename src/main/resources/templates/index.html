<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment_head"></head>
<body>
<div class="row text-white" id="row">
    <div class="d-md-none d-lg-block col-lg-2"></div>
    <div class="col-md-12 col-lg-8">
        <div th:replace="fragments/fragment_top"></div>
        <div id="content">
            <div class="row">
                <div class="d-md-none d-lg-block col-lg-2"></div>
                <div class="p-5 col-md-12 col-lg-8">
                    <div th:include="fragments/fragment_alarm"></div>
                    <p th:utext="${welcomeText.valueProperties}"></p>
                </div>
                <div class="d-md-none d-lg-block col-lg-2"></div>
            </div>
        </div>
        <div class="col-xl-12">
            <div th:include="newsletter/fragment_form_newsletter"></div>
        </div>
        <div class="col-xl-12">
            <div th:replace="fragments/fragment_bottom"></div>
        </div>
    </div>
    <div class="col-md-12 col-lg-2">
        <div th:replace="fragments/fragment_logout"></div>
    </div>
</div>
<script th:src="@{/js/my_js_function.js}"></script>
<script type="text/javascript" src="http://ciasteczka.org.pl/cookies/cookiesstandard.txt"></script>
</body>
</html>
