<html xmlns:th="http://www.thymeleaf.org">
<div>
    <h5 class="mt-5">Zapisz się do newsletter i bądź na bieżąco</h5>
    <form id="newsletterForm" action="#" th:action="@{/newsletterAdd}" method="post" class="p-3 row">
        <div class="form-group col-md-4">
<!--            <label for="newsletterName">Imię</label>-->
            <input type="text" th:field="${newsletter.name}" class="form-control" id="newsletterName" placeholder="Imię">
            <label class="text-danger" th:if="${#fields.hasErrors('newsletter.name')}" th:errors="*{newsletter.name}"></label>
        </div>
        <div class="form-group col-md-4">
<!--            <label for="newsletterEmail">Email</label>-->
            <input type="text" th:field="${newsletter.email}" class="form-control" id="newsletterEmail" placeholder="E-mail">
            <label class="text-danger" th:if="${#fields.hasErrors('newsletter.email')}" th:errors="*{newsletter.email}"></label>
        </div>
        <button class="form-control btn btn-info col-md-4" type="submit">ZAPISZ</button>
    </form>
</div>
<div class="col-md-6"></div>
