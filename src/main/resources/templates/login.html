<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<head th:include="fragments/fragment_head"></head>
<body>
<div class="row text-white" id="row">
    <div class="d-md-none d-lg-block col-lg-2"></div>
    <div id="mainContainer" class="col-md-12 col-lg-8">
        <div th:replace="fragments/fragment_top"></div>
        <div id="content">
            <h1>LOGOWANIE</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Login lub hasło niepoprawne.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">LOGIN</label>:
                    <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="LOGIN">
                </div>
                <div class="form-group">
                    <label for="password">HASŁO</label>:
                    <input type="password" id="password" name="password" class="form-control" placeholder="HASŁO">
                </div>
                <div class="form-group">
                    <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" value="ZALOGUJ">
                </div>
            </form>
        </div>
        <div th:replace="fragments/fragment_bottom"></div>
    </div>
    <div class="d-md-none d-lg-block col-lg-2">
        <div th:replace="fragments/fragment_logout"></div>
    </div>
</div>
</body>
</html>
