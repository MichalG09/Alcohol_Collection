<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<head th:include="fragments/fragment_head"></head>
<body>
<div class="row text-white" id="row">
    <div class="d-md-none d-lg-block col-lg-2"></div>
    <div id="mainContainer" class="col-md-12 col-lg-8">
        <div id="content">
            <div th:replace="fragments/fragment_top"></div>
            <table class="table text-white">
                <tr>
                    <td colspan="2">
                        <p>UŻYTKOWNIK</p>
                    </td>
                    <td colspan="2">
                        <p>AKTYWNY</p>
                    </td>
                    <td colspan="2">
                        <p>FUNKCJE</p>
                    </td>
                </tr>
                <tr th:each="user: ${users}">
                    <td colspan="2">
                        <p th:text="${user.username}"></p>
                    </td>
                    <td colspan="2">
                        <p th:text="${user.active}"></p>
                    </td>
                    <td colspan="2">
                        <a class="btn btn-secondary mr-1 mt-1" th:href="@{/admin/user/edit/} + ${user.id}" role="button">EDYTUJ</a>
                        <a th:if="${user.username != #authentication.name}"
                           class="btn btn-secondary mr-1 mt-1" th:href="@{/admin/user/delete/} + ${user.id}" role="button">USUŃ</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                </tr>
            </table>
        </div>
        <div th:replace="fragments/fragment_bottom"></div>
    </div>
    <div class="d-md-none d-lg-block col-lg-2">
        <div th:replace="fragments/fragment_logout"></div>
    </div>
</div>
</body>
</html>
